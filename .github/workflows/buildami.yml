name: AMI build

on:
  # Trigger the workflow action on push
  pull_request:
    branches: [main]

  # Allows you to run this workflow mannually 
  workflow_dispatch:

jobs:
  jarcreation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Create webservice folder
        run: mkdir webservice

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Creating jar for application
        run: cd SpringBootApplication  && mvn clean && mvn package

      - name: Check jar file created or not
        run: ls -la && cd SpringBootApplication && cd target && ls -la

      - name: Copy jar file to webservice folder
        run: cp SpringBootApplication/target/SpringBootApplication-0.0.1-SNAPSHOT.jar ./webservice

      - name: switch to webservice folder
        run: cd webservice && ls -la



